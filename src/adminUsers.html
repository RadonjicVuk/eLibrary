<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>eBiblioteka</title>
  </head>

  <body>
    <!-- Header 
    ==================== -->
    <header class="main-header">
      <div class="container flex">
        <div class="logo">
          <a href="adminPage.html">eBiblioteka</a>
        </div>

        <nav class="main-nav">
          <ul class="unstyled-list flex first-ul">
            <li><a href="">Korisnici</a></li>
            <li>
              <a href="" class="btn-books"
                >Knjige<i class="fa-solid fa-angle-down iBooks"></i
              ></a>
              <ul class="unstyled-list second-ul ulBooks hidden">
                <li><a href="" id="addBookOpen">Dodaj</a></li>
                <li><a href="adminBooks.html">Lista</a></li>
              </ul>
            </li>

            <li>
              <a href="" class="btn-acc"
                >Nalog<i class="fa-solid fa-angle-down iAcc"></i
              ></a>
              <ul class="unstyled-list second-ul ulAcc hidden">
                <li><a href="" id="changePasswordOpen">Pregled</a></li>
                <li><a href="" id="logOut">Odjava</a></li>
              </ul>
            </li>
          </ul>
        </nav>

        <div class="nav-toggle">
          <div class="hamburger"></div>
        </div>
      </div>
    </header>

    <!-- Users section 
    ==================== -->
    <section class="user-section">
      <div class="container">
        <div class="user-title main-title">
          <h2 class="userName"></h2>
          <h3 class="userEmail"></h3>
        </div>
      </div>

      <div class="books-cards cards" data-books-cards>
        <div class="books-card card">
          <h3 data-BookName>Test</h3>
          <h4 data-AutorName>Test</h4>
          <a class="btn btn-red" data-button>Izbrisi</a>
        </div>
      </div>

      <div class="container text-align-center">
        <a class="btn btn-secondary">Dodaj</a>
        <a class="btn btn-red classic" id="deleteUser" data-user-id=""
          >Izbrisi</a
        >
      </div>
    </section>

    <!-- jQuery 
    ==================== -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript 
    ==================== -->
    <script src="js/Cookies.js"></script>
    <script src="js/Books.js"></script>
    <script src="js/Users.js"></script>
    <script src="js/adminUsers.js"></script>
  </body>
</html>
