<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>eBiblioteka</title>
  </head>

  <body>
    <!-- Login-section 
    ==================== -->
    <section class="login">
      <div class="big-tittle-wrapper container">
        <h1 class="big-tittle">eBiblioteka Bora Stankovic</h1>
      </div>

      <div class="form login-form">
        <h2>Login</h2>
        <input type="text" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a class="btn btn-primary">Login</a>
      </div>

      <div class="register-btn">
        <p>Registrujte se <a href="" class="open-btn">ovde</a></p>
      </div>
    </section>

    <!-- Register-section 
    ==================== -->
    <section class="register hidden">
      <div class="form register-form">
        <h2>Register</h2>
        <a class="close-btn">X</a>
        <input type="text" placeholder="Ime i Prezime" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Repeat password" />
        <a class="btn btn-primary">Register</a>
      </div>
    </section>

    <!-- jQuery 
    ==================== -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript
    ==================== -->
    <script src="js/index.js"></script>
  </body>
</html>
