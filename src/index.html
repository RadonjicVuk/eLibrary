<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>eBiblioteka</title>
  </head>

  <body>
    <!-- Login-section 
    ==================== -->
    <section class="login">
      <div class="big-tittle-wrapper container">
        <h1 class="big-tittle">eBiblioteka Bora Stankovic</h1>
      </div>

      <form action="/" class="form login-form" id="login-form">
        <h2>Login</h2>
        <div class="input-control">
          <input type="text" placeholder="Email" id="login-email" />
        </div>
        <div class="input-control">
          <input type="password" placeholder="Password" id="login-password" />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <div class="register-btn">
        <p>Registrujte se <a href="" class="open-btn">ovde</a></p>
      </div>
    </section>

    <!-- Register-section 
    ==================== -->
    <section class="register hidden">
      <form action="/" class="form register-form" id="register-form">
        <h2>Register</h2>
        <a class="close-btn">X</a>
        <div class="input-control">
          <input type="text" placeholder="Ime i Prezime" id="register-name" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <input type="text" placeholder="Email" id="register-email" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <input
            type="password"
            placeholder="Password"
            id="register-password"
          />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <input
            type="password"
            placeholder="Repeat password"
            id="register-repeat-password"
          />
          <div class="error"></div>
        </div>
        <button class="btn btn-primary">Register</button>
      </form>
    </section>

    <!-- jQuery 
    ==================== -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript
    ==================== -->
    <script src="js/index.js"></script>
  </body>
</html>
